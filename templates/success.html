{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="/static/css/success.css"/>

<div class="container-fluid">
    <div class="row">
        <img src="/static/imgs/thank_you.png" id="top_pic">
    </div>


    <div class="row">
        <div class="col">
            <div id="success" data-is-new-user="{{ is_new_user }}"></div>
            <div id="ec_text"> </div>
        </div>
        <div class="col gmaps">
            <!-- GOOGLE MAPS -->
            <h5><center> Please allow the browser to retrieve your location.</h5></center>
            <div id="map"></div>   
        </div> 
    </div> 
</div>



<script src="/static/js/success.jsx" type="text/jsx"></script>
<script src="/static/js/google_maps.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_KEY }}&callback=initMap"/>



{% endblock %}
