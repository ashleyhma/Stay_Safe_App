<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <!-- Moment JS-->
    <script src="/static/js/moment.js"></script>

    <!-- Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
    
    <!-- React -->
    <script src="http://unpkg.com/babel-standalone"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css"/>
  </head>

  <body>
    <!-- Nav Bar -->
    <div class="container-fluid" id="navbar">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
              Stay Safe
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link nav"  href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  {% if "user_id" in session %}
                  <a class="nav-link" href="/default-form">Form</a>
                  {% endif %}
                </li>
              </ul> 

              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  {% if "user_id" in session %}
                  <a class="nav-link" href="/logout">Logout</a>
                  {% endif %}
                </li>
              </ul>
          </nav>
        </div>
      </div>
    </div>

    {% block content %} put your content here {% endblock %}

  <!-- Footer -->
  <div id="wrap">
    <div id="main" class="container clear-top">
      <p>Your content here</p>
    </div>
  </div>
<footer class="footer"></footer>

    
  <!-- Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Text box class for react -->
  <script src="static/js/text_input.jsx" type="text/jsx"></script>
  </body>
</html>
